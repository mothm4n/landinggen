		<h2>INFORMATIVA AI SENSI DELL’ART. 13 DEL DECRETO LEGISLATIVO N.196/2003 (CODICE PRIVACY)</h2>

		<p>I dati personali saranno trattati da Vittalia Internet SL nel rispetto della vigente normativa Privacy, per le seguenti finalità:</p>
		<p>a) permettere la partecipazione al “Servizio” ed effettuare tutte le necessarie attività per gestire tale Servizio come descritto nei Termini e condizioni di utilizzo del servizio stesso (a titolo esemplificativo ma non esaustivo: garantire il funzionamento dei servizi connessi al “Servizio” come chat, messaggistica, notifica sul cellulare degli eventuali messaggi ricevuti nell’ambito del “Servizio” e fornire assistenza ed informazioni nel corso dell’utilizzo di tale Servizio)</p>
		<p>b) gestire eventuali reclami e/o contenziosi. Il conferimento di alcuni dati (numero di telefono cellulare intestato all’utente iscritto, nickname e password volontariamente scelti dall’utente iscritto, sesso, data di nascita o età, provincia o regione di residenza e/o domicilio) e’ obbligatorio e necessario per registrarsi al “Servizio” e rendere possibile la partecipazione allo stesso: il loro mancato, parziale o inesatto conferimento potrebbe comportare l’impossibilita’ di partecipare a tale servizio. Oltre che per le finalità sopra descritte i dati potranno essere altresì trattati per adempiere agli obblighi previsti da leggi, regolamenti o normative comunitarie, nonché da disposizioni delle Autorità di vigilanza del settore.</p>
